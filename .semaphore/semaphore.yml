version: v1.0
name: Ruby
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: bundle exec rspec
    task:
      jobs:
        - name: bundle install
          commands:
            - checkout
            - sem-version ruby 2.6.0
            - 'gem install bundler:2.2.18'
            - bundle install
  - name: Repsc
    task:
      jobs:
        - name: rspec
          commands:
            - bundle exec rspec
